name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  rust-workspace:
    name: Rust workspace checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1
          components: rustfmt,clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo fmt
        run: cargo fmt --all --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --workspace

      - name: Cargo check
        run: cargo check --workspace

  parity-smoke:
    name: Parity smoke (Rust + Python + Node)
    runs-on: ubuntu-latest
    needs: rust-workspace
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: bindings/node/package-lock.json

      - name: Run parity smoke suite
        run: bash tests/parity/run_smoke.sh
