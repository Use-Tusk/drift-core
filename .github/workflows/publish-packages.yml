name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-python-wheels:
    name: Build Python wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: maturin build --release --manifest-path bindings/python/Cargo.toml --out dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel-${{ matrix.os }}
          path: dist/*.whl

  build-python-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --manifest-path bindings/python/Cargo.toml --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: dist/*.tar.gz

  publish-python:
    name: Publish Python package (PyPI)
    runs-on: ubuntu-latest
    needs: [build-python-wheels, build-python-sdist]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  build-node-binaries:
    name: Build Node addon (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          scope: "@use-tusk"
          cache-dependency-path: bindings/node/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Install dependencies
        working-directory: bindings/node
        run: npm ci

      - name: Build native addon
        working-directory: bindings/node
        run: npm run build

      - name: Upload native addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-addon-${{ matrix.os }}
          path: bindings/node/*.node

  publish-node:
    name: Publish Node package (npm)
    runs-on: ubuntu-latest
    needs: build-node-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@use-tusk"
          cache: "npm"
          cache-dependency-path: bindings/node/package-lock.json

      - name: Download Node addon artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: node-addon-*
          merge-multiple: true
          path: bindings/node

      - name: Verify packaged files
        working-directory: bindings/node
        run: npm pack --dry-run

      - name: Publish to npm
        working-directory: bindings/node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
