name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Build artifacts only; skip publishing to registries"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build-python-wheels:
    name: Build Python wheel (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            wheel_pattern: "*manylinux*x86_64*.whl"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            wheel_pattern: "*musllinux*x86_64*.whl"
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            wheel_pattern: "*manylinux*aarch64*.whl"
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            wheel_pattern: "*musllinux*aarch64*.whl"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            wheel_pattern: "*macosx*x86_64*.whl"
          - os: macos-14
            target: aarch64-apple-darwin
            wheel_pattern: "*macosx*arm64*.whl"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            wheel_pattern: "*win_amd64*.whl"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --manifest-path bindings/python/Cargo.toml --out dist
          manylinux: auto

      - name: Verify wheel was produced for target
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist
          pattern="${{ matrix.wheel_pattern }}"
          wheel_count=$(ls dist/$pattern 2>/dev/null | wc -l | tr -d ' ')
          if [ "$wheel_count" -eq 0 ]; then
            echo "Expected wheel matching pattern '$pattern' for target '${{ matrix.target }}', but none was produced."
            exit 1
          fi

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel-${{ matrix.target }}
          path: dist/*.whl

  build-python-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --manifest-path bindings/python/Cargo.toml --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: dist/*.tar.gz

  publish-python:
    name: Publish Python package (PyPI)
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    needs: [build-python-wheels, build-python-sdist]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  build-node-binaries:
    name: Build Node addon (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      RUSTUP_TOOLCHAIN: 1.93.1
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-15-intel, macos-14, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          scope: "@use-tusk"
          cache-dependency-path: bindings/node/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.93.1

      - name: Install dependencies
        working-directory: bindings/node
        run: npm ci

      - name: Build native addon
        working-directory: bindings/node
        run: npm run build

      - name: Upload native addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-addon-${{ matrix.os }}
          path: bindings/node/*.node

  publish-node:
    name: Publish Node package (npm)
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    needs: build-node-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@use-tusk"
          cache: "npm"
          cache-dependency-path: bindings/node/package-lock.json

      - name: Download Node addon artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: node-addon-*
          merge-multiple: true
          path: bindings/node

      - name: Verify packaged files
        working-directory: bindings/node
        run: npm pack --dry-run

      - name: Publish to npm
        working-directory: bindings/node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
